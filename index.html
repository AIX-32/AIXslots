<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AIXslots</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a2238, #12182e);
    color: #e0e7ff;
  }

  body {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  .sidebar {
    background: rgba(37, 48, 80, 0.7);
    border-radius: 16px;
    padding: 25px;
    width: 300px;
    box-shadow: 0 20px 32px rgba(16, 16, 49, 0.7);
    border: 1px solid rgba(92, 107, 192, 0.2);
    flex-shrink: 0;

    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    overflow-y: auto;
    align-content: flex-start;
    padding-right: 10px;
  }

  
  .link-button {
    width: 180px;
    height: 240px;
    border-radius: 12px;
    border: 1px solid rgba(126, 214, 255, 0.4);
    background: rgba(30, 40, 70, 0.5);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s ease, box-shadow 0.3s ease;
    overflow: hidden;
  }

  .link-button:hover {
    background: rgba(0, 184, 255, 0.7);
    box-shadow: 0 0 12px #00b8ff;
  }

  .link-button img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    
    pointer-events: none;
  }

  .content-frame {
    flex-grow: 1;
    border: none;
    border-radius: 0 16px 16px 0;
    box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
  }
 
  ::-webkit-scrollbar {
    width: 0;
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background-color: transparent;
  }

  
  * {
    scrollbar-width: none;
  }

.header {
    text-align: center;
    margin-bottom: 25px;
    width: 100%;
    max-width: 1000px;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 5px;
    background: rgb(101, 137, 255);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    
}

.header p {
    opacity: 0.7;
    font-size: 1.1rem;
}
</style>
</head>
<body>
  <aside class="sidebar">
    <div class="header">
        <h1>AIXSlots</h1>
        <p>Choose your game</p>
    </div>
    <button class="link-button" data-url="./gems/index.html">
      <img src="GEMS.png" alt="Page 1" />
    </button>
    <button class="link-button" data-url="./roulette/index.html">
      <img src="roulette.png" alt="Page 2" />
    </button>
    <button class="link-button" data-url="./coinflip/index.html">
      <img src="COIN FLIP.png" alt="Page 4" />
    </button>
    <button class="link-button" data-url="/blackjack/index.html">
      <img src="BJ.png" alt="Blackjack" />
    </button>
    <button class="link-button" data-url="/slots/index.html">
      <img src="slots.png" alt="slots" />
    </button>
  </aside>

  <iframe
    src="./dih.html"
    class="content-frame"
    id="contentFrame"
    title="Main Content"
  ></iframe>

<script>
  const buttons = document.querySelectorAll('.link-button');
  const iframe = document.getElementById('contentFrame');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const url = button.getAttribute('data-url');
      if (url) {
        iframe.src = url;
      }
    });
  });
</script>
</body>
</html>
